<html ng-app="cvCapche">
    
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    
    <body ng-controller="verifyController">
        <button ng-click="getImage()">Get Image Data</button>
        <div class="row">
        <div class="col-lg-6">
           <h3>Upload an image to verify against this image: </h3>
            <img class="img-responsive" src="./images/test10.jpg"/>
        </div>
        
        <div class="col-lg-6">
            
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">Select</div> 
            
            
<img class="img-responsive" ngf-src="file">
        
        </div>
            </div>
        
        <div class="row" ng-show="matching">
            <h3 class="text-center">A {{matching}}% Match</h3>
        </div>
        
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.3/ng-file-upload-all.min.js"></script>
    <script src="app/app.js"></script>
</html>
